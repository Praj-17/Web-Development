<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="" ></form>
    <h1>Payment form</h1>
     <h2>Contact Information</h2>
     <p>Name: <input type="text" name="name" required ></p>
     <P>Mobile : +91 <input type="text" name="Mobile" required ></P>
     <fieldset>
         <legend>Gender</legend>
     <p>
         Male <input type="radio" name="Gender">
         Female <input type="radio" name="Gender">
     </p>
    </fieldset>
    <p>Address : <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
    <p>Mail : <input type="email" name="Email" id="Email"></p>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode"></p>
<hr>
<h2>Payment Information</h2>
<P>Card type :   
    <select name="Card_type" id="Card_type">
        <option value=""> ---Select a Card Type----</option>
        <option value="Visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Mastercard">Mastercard</option>
    </select>
</P>
<P>Card Number <input type="number" name="Card_number" id="Card_number"></P>
<p>Expiry date: <input type="date" name="Expiry_date" id="Expiry_date"></p>
<p>CVV: <input type="password" name="CVV" id="CVV"></p>
<input type="submit" value="Pay now">


</body> 
</html>
